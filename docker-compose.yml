version: '3'
services:
  dwm_status:
    build: dwm_status
    image: dwm_status
    restart: unless-stopped
    container_name: dwm_status
    links:
      - mqtt
    environment:
      DISPLAY:
    volumes:
      - "/tmp/.X11-unix:/tmp/.X11-unix"
      - "/home/robin:/home/robin"
      - "/home/robin/code/dotfiles/.conkydwmstatus:/home/robin/.conkydwmstatus"
      - "/var/run/key_presses:/var/run/key_presses"
  firefox:
    build: firefox
    image: firefox
  libreoffice:
    build: libreoffice
    image: libreoffice
  offlineimap:
    build: offlineimap
    image: offlineimap
  ping:
    build: ping
    image: ping
  public_html:
    build: public_html
    image: public_html
  thunderbird:
    build: thunderbird
    image: thunderbird
  tmux:
    build:
      context: tmux
      args:
        image: dx-emulator-environment
    image: tmux
  sshd:
    build: sshd
    image: sshd
    depends_on:
      - tmux
    ports:
      - "2222:22"
    volumes:
      - "/home/oracle:/home/robin"
    hostname: sshindockeryo
  tmux-ol6:
    build:
      context: tmux
      args:
        image: at-ol6-base
    image: tmux-ol6
  xterm:
    build: xterm
    image: xterm
  ympd:
    build: ympd
    image: ympd
    ports:
      - "127.0.0.1:8080:8080"
    restart: unless-stopped
    container_name: ympd
    volumes:
      - /var/lib/mpd/socket:/var/lib/mpd
    command: ympd -h /var/lib/mpd
  dtrace:
    build: dtrace
    image: dtrace
  key_presses:
    build: key_presses
    image: key_presses
    restart: unless-stopped
    container_name: key_presses
    volumes:
      - /var/run/key_presses/:/var/run/key_presses/
    devices:
      - /dev/dtrace
    depends_on:
      - dtrace
    links:
      - graphite
  media_keys:
    build: media_keys
    image: media_keys
    restart: unless-stopped
    container_name: media_keys
    volumes:
      - /home/robin/.mplayer:/mplayer
    devices:
      - /dev/dtrace
    depends_on:
      - dtrace
      - mqtt
  mqtt:
    build: mqtt
    image: mqtt
    restart: unless-stopped
    container_name: mqtt
    ports:
      - "127.0.0.1:1883:1883"
      - "127.0.0.1:9001:9001"
  graphite:
    build: graphite
    image: graphite
    restart: unless-stopped
    container_name: graphite
    ports:
      - "81:80"
      - "2003-2004:2003-2004"
      - "2023-2024:2023-2024"
      - "8125:8125/udp"
      - "8126:8126"
